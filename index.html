/* NAV */

background:linear-gradient(180deg,rgba(0,0,0,.6),#000);
}

font-size:52px;

margin:0;
}
header p{
color:var(--soft);

}

/* BUTTON */
.btn{
display:inline-block;
margin:10px;
padding:12px 26px;
border-radius:30px;
text-decoration:none;
font-size:14px;
font-weight:600;
color:#fff;
}
.spotify{background:var(--spotify)}
.youtube{background:var(--yt)}

/* SECTION */
.section{
padding:80px 20px;
max-width:1200px;
margin:auto;
opacity:0;
transform:translateY(40px);
transition:all .8s ease;
}
.section.show{
opacity:1;
transform:none;
}
.section h2{
font-size:24px;
margin-bottom:30px;
border-left:4px solid var(--accent);
padding-left:14px;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:26px;
}

/* CARD */
.card{
background:var(--card);
padding:20px;
border-radius:16px;
box-shadow:0 10px 30px rgba(0,0,0,.5);
}
.card h3{margin:0 0 12px;font-size:16px}

iframe{width:100%;border-radius:12px;border:none}

/* STATS */
.stats{
font-size:13px;
color:#bbb;
margin-top:10px;
}

/* STREAM LINKS */
.stream a{
display:block;
margin:10px 0;
padding:14px 20px;
border-radius:30px;
color:#fff;
text-decoration:none;
font-weight:600;
text-align:center;
}
.stream .spotify{background:var(--spotify)}
.stream .apple{background:var(--apple)}
.stream .deezer{background:var(--deezer)}

/* SUPPORT */
.support{
text-align:center;
padding:80px 20px;
background:#000;
}
.support a{
display:inline-block;
margin:10px;
padding:14px 28px;
border-radius:30px;
color:#fff;
text-decoration:none;
font-weight:600;
}

.trakteer{background:#ff7a00}

/* FOOTER */

text-align:center;
padding:30px 15px;
font-size:13px;
color:#777;
}

/* VIDEO SHORT */

max-width:360px;
margin:auto;
}
.video-short iframe{

top:0;left:0;

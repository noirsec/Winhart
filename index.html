:root{
--accent:#e50914;
--bg:#0b0b0b;
--card:#161616;
--soft:#aaa;
--spotify:#1db954;
--apple:#fa243c;
--deezer:#00c7f2;
--yt:#ff0000;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:"Segoe UI",Arial,sans-serif;
background:var(--bg);
color:#fff;
line-height:1.6;
}

/* NAV */
nav{
position:sticky;
top:0;
z-index:10;
background:rgba(0,0,0,.85);
padding:14px 24px;
display:flex;
justify-content:space-between;
align-items:center;
}
nav strong{letter-spacing:2px}
nav a{
color:#fff;
text-decoration:none;
margin-left:18px;
font-size:13px;
opacity:.85;
}
nav a:hover{opacity:1}

/* HERO */
header{
min-height:70vh;
display:flex;
align-items:center;
justify-content:center;
text-align:center;
padding:40px 20px;
background:linear-gradient(180deg,rgba(0,0,0,.6),#000);
}
header h1{
font-size:52px;
letter-spacing:6px;
margin:0;
}
header p{
color:var(--soft);
margin-top:16px;
}

/* BUTTON */
.btn{
display:inline-block;
margin:10px;
padding:12px 26px;
border-radius:30px;
text-decoration:none;
font-size:14px;
font-weight:600;
color:#fff;
}
.spotify{background:var(--spotify)}
.youtube{background:var(--yt)}

/* SECTION */
.section{
padding:80px 20px;
max-width:1200px;
margin:auto;
opacity:0;
transform:translateY(40px);
transition:all .8s ease;
}
.section.show{
opacity:1;
transform:none;
}
.section h2{
font-size:24px;
margin-bottom:30px;
border-left:4px solid var(--accent);
padding-left:14px;
}

/* GRID */
.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
gap:26px;
}

/* CARD */
.card{
background:var(--card);
padding:20px;
border-radius:16px;
box-shadow:0 10px 30px rgba(0,0,0,.5);
}
.card h3{margin:0 0 12px;font-size:16px}

iframe{width:100%;border-radius:12px;border:none}

/* STATS */
.stats{
font-size:13px;
color:#bbb;
margin-top:10px;
}

/* STREAM LINKS */
.stream a{
display:block;
margin:10px 0;
padding:14px 20px;
border-radius:30px;
color:#fff;
text-decoration:none;
font-weight:600;
text-align:center;
}
.stream .spotify{background:var(--spotify)}
.stream .apple{background:var(--apple)}
.stream .deezer{background:var(--deezer)}

/* SUPPORT */
.support{
text-align:center;
padding:80px 20px;
background:#000;
}
.support a{
display:inline-block;
margin:10px;
padding:14px 28px;
border-radius:30px;
color:#fff;
text-decoration:none;
font-weight:600;
}
.saweria{background:#1db954}
.trakteer{background:#ff7a00}

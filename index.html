:root{
    --accent:#e50914;
    --bg:#0b0b0b;
    --card:#161616;
    --soft:#aaa;

*{box-sizing:border-box}

body{
    margin:0;
    font-family: "Segoe UI", Arial, sans-serif;
    background:var(--bg);
    color:#fff;
    line-height:1.6;
}

/* NAV */
nav{
    position:sticky;
    top:0;
    z-index:10;
    background:rgba(0,0,0,.8);
    backdrop-filter:blur(10px);
    padding:12px 20px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
nav strong{letter-spacing:2px}
nav a{
    color:#fff;
    text-decoration:none;
    margin-left:15px;
    font-size:14px;
    opacity:.8;
}
nav a:hover{opacity:1}

/* HERO */
header{
    min-height:60vh;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:40px 20px;
    background:
        linear-gradient(180deg,rgba(0,0,0,.4),#000),
        radial-gradient(circle at top,#222,#000);
}
header h1{
    font-size:44px;
    letter-spacing:4px;
    margin:0;
}
header p{
    color:var(--soft);
    margin-top:14px;
    max-width:700px;
}

/* SECTION */
.section{
    padding:60px 20px;
    max-width:1200px;
    margin:auto;
    opacity:0;
    transform:translateY(40px);
    transition:all .8s ease;
}
.section.show{
    opacity:1;
    transform:none;
}
.section h2{
    font-size:22px;
    margin-bottom:30px;
    border-left:4px solid var(--accent);
    padding-left:12px;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
    gap:24px;
}
